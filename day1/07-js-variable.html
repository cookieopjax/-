<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7-js-variable</title>
  </head>
  <body></body>
  <style></style>
  <script>
    //print something
    console.log("Hello world");

    //variable and Dynamic Typing
    const isCool = false;
    let dog = 5;
    let cat = "87";
    console.log(dog + cat);
    dog = "holy";

    //---string---
    let a = "i am not a human";
    console.log(a.length);

    //slice(indexStart, indexEnd)
    console.log(a.slice(1, 5));

    let b = [];
    console.log(typeof b); // an object

    console.log("1" == 1);
    console.log("1" === 1);
  </script>
</html>
