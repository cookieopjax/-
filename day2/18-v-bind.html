<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Hello world</title>
  </head>
  <body>
    <div id="app">
      <button disabled>我只是一個平凡無奇的按鈕</button>
      <button v-bind:disabled="isDisabled">我只是一個平凡無奇的按鈕</button>
      <div style="width: 5rem; height: 5rem" :style="bgColor"></div>
      <div></div>
    </div>
  </body>

  <script>
    const { createApp } = Vue; 
    const app = createApp({
      data() {
        return {
          isDisabled: false,
          bgColor: "background-color: red",
        };
      },
    });

    app.mount("#app");
  </script>
</html>
