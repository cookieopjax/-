<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Event</title>
  </head>
  <body>
    <div id="app">
      <p>普通的v-model {{name}}</p>
      <input type="text" v-model="name" />

      <input type="text" value="有value這個值" />

      <p>自己實作一個v-model {{name2}}</p>
      <input type="text" :value="name2" @input="updateName" />
    </div>
  </body>

  <script>
    const { createApp } = Vue; //class-9
    const app = createApp({
      data() {
        return {
          name: "1223",
          name2: "1233",
        };
      },
      methods: {
        updateName(event) {
          this.name2 = event.target.value;
        },
      },
    }).mount("#app");
  </script>
</html>
