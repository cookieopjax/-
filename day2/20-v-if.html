<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Hello world</title>
  </head>
  <body>
    <div id="app">
      <!-- You can use this directive in any tag -->
      <h1 v-if="personNum === 1">活著一個人</h1>
      <h1 v-else-if="personNum === 2">活著兩個人</h1>
      <h1 v-else>活著超過兩人</h1>

      <h1 v-show="personNum === 1">活著一個人</h1>
    </div>
  </body>

  <script>
    const { createApp } = Vue; //class-9
    const app = createApp({
      data() {
        return {
          personNum: 1,
        };
      },
    });

    app.mount("#app");
  </script>
</html>
