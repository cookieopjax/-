<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Hello world</title>
  </head>
  <body>
    <div id="app">
      <p v-for="(item,index) in data">{{index}} {{item}}</p>

      <input type="text" v-for="(item, index) in data" :placeholder="item" />
    </div>
  </body>

  <script>
    const { createApp } = Vue; //class-9
    const app = createApp({
      data() {
        return {
          personNum: 1,
          data: ["mango", "trivago", "shit"],
        };
      },
    });

    app.mount("#app");
  </script>
</html>
