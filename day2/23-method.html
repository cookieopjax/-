<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Event</title>
  </head>
  <body>
    <div id="app">
      <h1>{{num}}</h1>
      <button v-on:click="addOne()">點我加一</button>
    </div>
  </body>

  <script>
    const { createApp } = Vue; //class-9
    const app = createApp({
      data() {
        return {
          num: 0,
        };
      },
      methods: {
        addOne() {
          this.num++;
        },
      },
    }).mount("#app");
  </script>
</html>
